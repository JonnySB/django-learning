<h1>List of Teachers (ListView)</h1>

<div>
    <ul>
        {% for teacher in teacher_list %}
            <li>
                <a href="/classroom/teacher_detail/{{teacher.id}}">{{teacher.first_name}} {{teacher.last_name}}</a>
                <ul>
                    <li>
                        <a href="/classroom/update_teacher/{{teacher.id}}">Update Information</a>
                    </li>
                    <li>
                        <a href="/classroom/delete_teacher/{{teacher.id}}">Delete Teacher</a>
                    </li>
                </ul>
            </li>
        {% endfor %}
    </ul>
</div>

<div>
    <a href="/classroom/create_teacher">Add new teacher</a>
</div>
